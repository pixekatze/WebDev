<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Drag and Drop Demo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>JavaScript - Drag and Drop</h1>
        <div class="items">
            <div class="item" id="item-01" draggable="true"></div>
            <div class="item" id="item-02" draggable="true"></div>
            <div class="item" id="item-03" draggable="true"></div>
            <div class="item" id="item-04" draggable="true"></div>
            <div class="item" id="item-05" draggable="true"></div>
            <div class="item" id="item-06" draggable="true"></div>
            <div class="item" id="item-07" draggable="true"></div>
            <div class="item" id="item-08" draggable="true"></div>
            <div class="item" id="item-09" draggable="true"></div>
            <div class="item" id="item-10" draggable="true"></div>
            <div class="item" id="item-01" draggable="true"></div>
        </div>
        <div class="drop-targets">
            <div class="box" data-target="false"></div>
            <div class="box" data-target="false"></div>
        </div>
    </div>
</body>

</html>
